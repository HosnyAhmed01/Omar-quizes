      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container .congrats {
        background-color: #03a9f4;
        width: 400px;
        margin: 50px auto;
        font-size: large;
        color: #fff;
        font-weight: bold;
      }
      .container > div {
        background-color: #eee;
        margin-top: 10px;
        padding: 10px;
        margin-top: 50px;
      }
      .container > div .qus {
        font-size: large;
        color: #f44336;
        padding: 10px;
      }
      .container > div .qus + div {
        display: flex;
        flex-wrap: wrap;
      }
      .container p {
        padding: 10px 45px;
        border-top: 3px solid #fff;
        position: relative;
        width: 100%;
      }
      .container p::before,
      .container .active::before {
        content: "";
        width: 20px;
        height: 20px;
        position: absolute;
        background-color: white;
        top: 50%;
        transform: translateY(-50%);
        left: 10px;
      }
      .container p:not(.active, .wrong, .right):hover::after,
      .container .active::after {
        content: "";
        width: 10px;
        height: 10px;
        position: absolute;
        background-color: #673ab7a1;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
        -ms-transform: translateY(-50%);
        -o-transform: translateY(-50%);
      }

      .container .active::before {
        content: "";
        background-color: #673ab7;
      }
      .container .wrong::after {
        content: "";
        width: 20px;
        height: 20px;
        position: absolute;
        background-color: #f44336;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
      }
      .container .right::after {
        content: "";
        width: 20px;
        height: 20px;
        position: absolute;
        background-color: #4caf50;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
      }

      .btncontainer {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .submit {
        background-color: #4caf50;
        padding: 10px 20px;
        color: #fff;
        font-weight: bold;
        font-size: medium;
        cursor: pointer;
        margin: 30px 0;
        display: none;
      }
      .button {
        background-color: #9c27b0;
        padding: 10px 20px;
        color: #fff;
        font-weight: bold;
        font-size: medium;
        cursor: pointer;
        margin: 30px 0;
      }
      .container .count-down {
        position: fixed;
        top: 200px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #673ab7;
        color: #fff;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
